<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Card</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="card__text-box">
          <h1 class="card__heading">
            Get <span class="card__highlight">insights</span> that help your
            business grow
          </h1>
          <p class="card__paragraph-text">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Veniam
            error beatae modi dolore rerum exercitationem laboriosam fugit fuga
            id nisi?
          </p>
          <div class="card__stats">
            <ul class="card__stat-list">
              <li class="card__stat-item">10k+</li>
              <span class="card__stat-name">companies</span>
              <li class="card__stat-item">314</li>
              <span class="card__stat-name">Templates</span>
              <li class="card__stat-item">12M+</li>
              <span class="card__stat-name">Queries</span>
            </ul>
          </div>
        </div>
        <div class="card__img-box" aria-label="a background photo"></div>
      </div>
    </main>
  </body>
</html>
